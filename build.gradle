plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/repositories/releases"
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile 'io.nats:jnats:2.4.2'

    compile 'io.opentracing:opentracing-api:0.31.0'
    compile 'io.opentracing:opentracing-util:0.31.0'

    // Temporary until PR to Jaeger is accepted
    compile files('/Users/colinsullivan/go/src/github.com/ColinSullivan1/jaeger-client-java/jaeger-core/build/libs/jaeger-core-0.34.1-SNAPSHOT.jar')
    compile files('/Users/colinsullivan/go/src/github.com/ColinSullivan1/jaeger-client-java/jaeger-thrift/build/libs/jaeger-thrift-0.34.1-SNAPSHOT.jar')
    compile files('/Users/colinsullivan/go/src/github.com/ColinSullivan1/jaeger-client-java/jaeger-client/build/libs/jaeger-client-0.34.1-SNAPSHOT.jar')

    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.11.0'
    compile 'org.slf4j:slf4j-simple:1.7.26'
}

task uberjar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'io.nats.client.not.Publish'
    }
    baseName = 'uber-not'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
